<html lang="en">
<head>

</head>
<body>
    <!-- sign up section -->

      <div class="container" id="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="newUsername" placeholder="Create username"><br>
    <input type="password" id="newPassword" placeholder="Create password"><br>
    <button onclick="signUp()">Sign Up</button>
    <p id="signup-error"></p>
    <p>Already have an account? <a onclick="showSignIn()">Sign In</a></p>
  </div>

  <!-- signin section -->

    <div class="container" id="signin-container" style="display:none;">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button onclick="signIn()">Sign In</button>
    <p id="signin-error"></p>
    <p>Donâ€™t have an account? <a onclick="showSignUp()">Sign Up</a></p>
  </div>
    
  <!-- welcome section -->
    <div class="container" id="welcome-container" style="display:none;">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="./js/sigin-out.js"></script>
</body>
</html>
